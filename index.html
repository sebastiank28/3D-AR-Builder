<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D en Realidad Aumentada</title>
    <!-- Cargar el script necesario para usar <model-viewer> -->
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.0.0"></script>
</head>
<body>

    <!-- Insertar el modelo 3D -->
    <model-viewer src="URL_DEL_MODELO_3D.glb" 
                  alt="Modelo 3D"
                  auto-rotate
                  camera-controls
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; height: 100vh;">
    </model-viewer>

</body>
</html>
