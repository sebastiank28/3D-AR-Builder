<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치mara Web</title>
    <style>
        /* Asegurar que el video tenga dimensiones */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ajustar el video al tama침o de la pantalla */
            background: black; /* Evitar pantalla blanca */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        async function iniciarCamara() {
            try {
                const dispositivos = await navigator.mediaDevices.enumerateDevices();
                const camaraTrasera = dispositivos.find(d => d.kind === 'videoinput' && d.label.toLowerCase().includes('back'));

                const constraints = {
                    video: {
                        deviceId: camaraTrasera ? { exact: camaraTrasera.deviceId } : undefined,
                        facingMode: camaraTrasera ? undefined : 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;

                // Forzar la actualizaci칩n del video en iOS
                videoElement.load();
                setTimeout(() => videoElement.play(), 1000);

            } catch (err) {
                console.error("Error al acceder a la c치mara: ", err);
            }
        }

        iniciarCamara();
    </script>
</body>
</html>
