<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada (AR)</title>
    <!-- Cargar el script necesario para usar <model-viewer> -->
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.0.0"></script>
</head>
<body>

    <!-- Modelo 3D vacío que solo abre la cámara -->
    <model-viewer 
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 100vh;">
    </model-viewer>

</body>
</html>
