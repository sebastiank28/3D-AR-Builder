<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web</title>
</head>
<body>
    <video id="video" width="100%" autoplay></video>

    <script>
        // Función para acceder a la cámara
        async function iniciarCamara() {
            try {
                const dispositivos = await navigator.mediaDevices.enumerateDevices();
                const camaraTrasera = dispositivos.find(d => d.kind === 'videoinput' && d.label.toLowerCase().includes('back'));
                
                const constraints = {
                    video: {
                        deviceId: camaraTrasera ? { exact: camaraTrasera.deviceId } : undefined,
                        facingMode: camaraTrasera ? undefined : 'environment', // Si no se encuentra cámara trasera, usa la cámara frontal
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;

                // Forzamos la reproducción y verificamos si está disponible
                setTimeout(() => {
                    videoElement.play().catch(err => {
                        console.error("Error al intentar reproducir el video: ", err);
                    });
                }, 1000);  // Espera un segundo antes de intentar reproducir el video

            } catch (err) {
                console.error("Error al acceder a la cámara: ", err);
            }
        }

        // Llamar a la función para iniciar la cámara
        iniciarCamara();
    </script>
</body>
</html>
