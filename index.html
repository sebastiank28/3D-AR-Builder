<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Modelo 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.0.0"></script>
</head>
<body>

    <h1>Bienvenido a la experiencia de Realidad Aumentada (AR)</h1>

    <!-- AquÃ­ se agrega el modelo 3D en GLTF -->
    <model-viewer src="https://url-del-modelo-3d.glb" 
                  alt="3D Model"
                  auto-rotate
                  camera-controls
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  style="width: 100%; height: 80vh;">
    </model-viewer>

</body>
</html>
