<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-AR-Builder</title>
    <style>
        /* Ajustar video a pantalla completa sin franjas */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>

    <script>
        async function iniciarCamara() {
            try {
                const dispositivos = await navigator.mediaDevices.enumerateDevices();
                const camaraTrasera = dispositivos.find(d => d.kind === 'videoinput' && d.label.toLowerCase().includes('back'));

                const constraints = {
                    video: {
                        deviceId: camaraTrasera ? { exact: camaraTrasera.deviceId } : undefined,
                        facingMode: camaraTrasera ? undefined : 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;

                // Forzar la actualización del video en iOS
                videoElement.load();
                setTimeout(() => videoElement.play(), 1000);

            } catch (err) {
                console.error("Error al acceder a la cámara: ", err);
            }
        }

        iniciarCamara();
    </script>
</body>
</html>
