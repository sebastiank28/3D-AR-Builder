<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Camera</title>
</head>
<body>
    <video id="camera" width="100%" height="100%" autoplay></video>

    <script>
        const camera = document.getElementById('camera');

        function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                console.log("enumerateDevices() no es compatible.");
                return;
            }

            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const rearCamera = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
                    
                    if (rearCamera) {
                        navigator.mediaDevices.getUserMedia({
                            video: { deviceId: rearCamera.deviceId }
                        })
                        .then(function(stream) {
                            camera.srcObject = stream;
                        })
                        .catch(function(err) {
                            console.log("Error al acceder a la cámara trasera: ", err);
                        });
                    } else {
                        console.log("No se encontró la cámara trasera.");
                    }
                })
                .catch(function(err) {
                    console.log("Error al obtener los dispositivos: ", err);
                });
        }

        startCamera();
    </script>
</body>
</html>
