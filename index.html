<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.9.1/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- AquÃ­ se carga el modelo 3D en AR -->
    <model-viewer 
        src="modelo.glb"  <!-- Cambia el nombre si es necesario -->
        alt="3D Model"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 100vh;">
    </model-viewer>
</body>
</html>
