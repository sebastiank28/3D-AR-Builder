<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Cámara y Modelo 3D</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@1.0.0"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        model-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Ver el Modelo 3D con Cámara</h1>

    <!-- Elemento para mostrar el modelo 3D -->
    <model-viewer 
        id="modelViewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        style="width: 100%; height: 100vh;"
        src="tu_modelo_3d.glb"   <!-- Aquí puedes poner el archivo de tu modelo 3D -->
        alt="3D Model"
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Elemento de video para mostrar la cámara en vivo -->
    <video id="videoElement" width="100%" height="100%" autoplay></video>

    <script>
        // Acceder a la cámara del dispositivo
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // Asignar el stream de video al elemento <video>
                var videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            })
            .catch(function(error) {
                console.log('Error al acceder a la cámara: ', error);
            });
        } else {
            alert("Tu navegador no soporta acceso a la cámara.");
        }
    </script>

</body>
</html>
