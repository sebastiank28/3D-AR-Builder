<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D AR Builder</title>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Escena AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marcador personalizado usando tu archivo .patt -->
    <a-marker type="pattern" url="marker.patt">
      <a-entity id="modelo" position="0 0 0" scale="0.05 0.05 0.05"></a-entity>
    </a-marker>

    <!-- Cámara AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script para cargar tu modelo .obj -->
  <script>
    const loader = new THREE.OBJLoader();
    loader.load(
      'model.obj',  // Ahora cargamos tu archivo model.obj
      function (obj) {
        const entidad = document.querySelector("#modelo");
        entidad.setObject3D('mesh', obj);
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
      },
      function (error) {
        console.error('Error al cargar el modelo:', error);
      }
    );
  </script>
</body>
</html>
